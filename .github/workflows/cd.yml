name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: [self-hosted ,Linux ,X64]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Database Migrations
        run: ./scripts/migrateup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
  Deployy:
    needs: Deploy
    name: Deploy
    runs-on: [self-hosted, X64, Windows ,win]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Cloud Build submit
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/oceanic-column-484505-s1/notely-ar-repo/trial-pyth/notely:latest .
        shell: cmd

      # - name: Run Database Migrations
      #   run: '"C:\Program Files\Git\bin\bash.exe" -lc "./scripts/migrateup.sh"'
      #   shell: cmd


      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/oceanic-column-484505-s1/notely-ar-repo/trial-pyth/notely:latest --region us-central1 --allow-unauthenticated --project oceanic-column-484505-s1 --max-instances=4
        shell: cmd
